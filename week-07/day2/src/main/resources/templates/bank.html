<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="stylesheet" th:href="@{/static/shinytext.css}" />

    <meta charset="utf-8" />
<style>
    #customers {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    #customers td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #customers tr:nth-child(even){background-color: #f2f2f2;}

    #customers tr:hover {background-color: #ddd;}

    #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #af815c;
        color: white;
    }
</style>
</head>
<body>
<img src="https://screenrant.com/wp-content/uploads/2017/03/The-Lion-King-1994.jpg" width="100%" height="300px" >
<table id="customers">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Balance</th>
        <th>King/Notking</th>
        <th>Bad or Good Guy</th>
    </tr>
    <tr th:each="bankAccount: ${bank}">
        <td th:text="${bankAccountStat.index}"></td>
        <td th:text="${bankAccount.getName()}" ></td>
        <td th:text="${bankAccount.getAnimalType()}" ></td>
        <td th:text="${bankAccount.getBalance()}" ></td>
        <td th:text="${bankAccount.isKing()} ? 'King' : 'Notking' " ></td>
        <td th:text="${bankAccount.isBad()} ? 'Bad Guy' : 'Good One' " ></td>
    </tr>
</table>
<form  action="#" th:action="@{/newaccount}" th:object="${bank}" method='POST'>
    <label>

    </label>
</form>
</body>
</html>
